services:
  # Main API + Frontend Service
  - type: web
    name: dwigo-app
    env: node
    plan: free
    buildCommand: cd server && npm install && npx playwright install chromium
    startCommand: cd server && npm start
    # Health check: Configure in Render dashboard → Settings → Health Check Path: /health
    # The /health endpoint returns 200 if healthy, 503 if unhealthy
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dwigo-db
          property: connectionString
      - key: REDIS_URL
        value: ""  # Create Redis manually in Render dashboard and set this
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_TOKEN
        generateValue: true
      - key: MIN_DEAL_QUALITY_SCORE
        value: 0.4
      - key: AUTO_REJECT_QUALITY_SCORE
        value: 0.25
      - key: ENABLE_SCHEDULER
        value: true
      - key: JOB_WORKER_CONCURRENCY
        value: 3
      - key: CORS_ORIGIN
        value: "https://dwigo.vercel.app,https://dwigo-git-main-dynamocx.vercel.app,http://localhost:5173"

  # Note: Background Worker not available on free plan
  # Create manually: "New +" → "Background Worker" after deployment
  # Or run worker locally: cd server && npm run worker

databases:
  - name: dwigo-db
    plan: free
    databaseName: dwigo
    user: dwigo_user

