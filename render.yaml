services:
  # Main API + Frontend Service
  - type: web
    name: dwigo-app
    env: node
    plan: free
    buildCommand: |
      npm run install-all &&
      cd client && npm run build &&
      cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dwigo-db
          property: connectionString
      - key: REDIS_URL
        value: ""  # Create Redis manually in Render dashboard and set this
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_TOKEN
        generateValue: true
      - key: MIN_DEAL_QUALITY_SCORE
        value: 0.4
      - key: AUTO_REJECT_QUALITY_SCORE
        value: 0.25
      - key: ENABLE_SCHEDULER
        value: true
      - key: JOB_WORKER_CONCURRENCY
        value: 3

  # Background Worker Service
  - type: worker
    name: dwigo-worker
    env: node
    plan: free
    buildCommand: |
      npm run install-all &&
      cd server && npm install
    startCommand: cd server && npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dwigo-db
          property: connectionString
      - key: REDIS_URL
        value: ""  # Create Redis manually in Render dashboard and set this
      - key: JWT_SECRET
        sync: true
      - key: ADMIN_API_TOKEN
        sync: true
      - key: MIN_DEAL_QUALITY_SCORE
        value: 0.4
      - key: AUTO_REJECT_QUALITY_SCORE
        value: 0.25

databases:
  - name: dwigo-db
    plan: free
    databaseName: dwigo
    user: dwigo_user

